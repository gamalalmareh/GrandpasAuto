version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm install
        - cd server
        - npm install 
    build:
      commands:
        - cd frontend
        - npm run build
  artifacts:
    baseDirectory: frontend/.amplify-hosting
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
