version: 1
frontend:
  phases:
    preBuild:
      commands:
    build:
      commands:
        - cd frontend
        - npm install
        - cd server
        - npm install 
        - cd ..
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
